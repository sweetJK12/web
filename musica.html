<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #E26DFA;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .albums {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .album {
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .album img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .album h3 {
            color: #333;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #E26DFA;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
